{# result.html #}
{% extends "layout.html" %}
{% block body %}
<script>
  jQuery(function($){
    $.extend( $.fn.dataTable.defaults, { 
      "pageLength": 30,
      "language": {
        "emptyTable" : "データが登録されていません。",
        "info" : "_TOTAL_ 件中 _START_ 件から _END_ 件までを表示",
        "infoEmpty" : "",
        "infoFiltered" : "(_MAX_ 件からの絞り込み表示)",
        "infoPostFix" : "",
        "thousands" : ",",
        "lengthMenu" : "1ページあたりの表示件数: _MENU_",
        "loadingRecords" : "ロード中",
        "processing" : "処理中...",
        "search" : "検索",
        "zeroRecords" : "該当するデータが見つかりませんでした。",
        "paginate" : {
          "first" : "先頭",
          "previous" : "前へ",
          "next" : "次へ",
          "last" : "末尾"
        }
      }
    }); 
    $("#result-table").DataTable();
  });
</script>
<h1>{{ username }} さん</h1>
<div class="table-responsive-md">
<table id="result-table" class="table table-bordered table-striped" style="font-size: 200%;">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>日程</th>
      <th>メンバー</th>
      <th>部</th>
      <th>枚数</th>
      <th>状態</th>
    </tr>
  </thead>
  {% for record in records %}
  <tr>
    <td>{{ record.id }}</td>
    <td>{{ record.date }}</td>
    <td>{{ record.member }}</td>
    <td>{{ record.bu }}</td>
    <td>{{ record.num }}枚</td>
    <td>{{ record.state }}</td>
  </tr>
  {% endfor %}
</table>
</div>
</div>
{% endblock %}
